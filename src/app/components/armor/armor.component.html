<div class="armor-container">
  <div class="armor-header">
    <div class="armor-name-field">
      <label>ARMOR</label>
      <input type="text" [(ngModel)]="character.armor.armorName" placeholder="Enter armor name">
      <div class="ac-field">
        <input type="number" [(ngModel)]="character.armor.baseAC" min="10">
      </div>
    </div>
    
    <div class="ac-display">
      <span class="ac-label">AC</span>
      <span class="ac-value">{{ totalAC }}</span>
    </div>
  </div>

  <div class="toggles-section">
    <div class="toggle-row">
      <input type="checkbox" id="shield" [(ngModel)]="character.armor.hasShield">
      <label for="shield">Shield (+2 AC)</label>
    </div>
    <div class="toggle-row">
      <input type="checkbox" id="stealth" [(ngModel)]="character.armor.isStealthDisadvantage">
      <label for="stealth">Stealth Disadvantage</label>
    </div>
  </div>
</div>
