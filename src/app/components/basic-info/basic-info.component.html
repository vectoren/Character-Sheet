<main>
    <div class="top-row">
        <div class="character-name">
            <label>CHARACTER NAME</label>
            <input type="text" placeholder="Name">
        </div>
        <div class="level-section">
            <div class="level-inputs">
                <div class="level-field">
                    <span class="level-label">LEVEL</span>
                    <input type="number" [(ngModel)]="characterLevel" min="1" max="20">
                </div>
                <div class="class-field">
                    <span class="class-label">CLASS</span>
                    <input type="text" placeholder="Class">
                </div>
                <div class="race-field">
                    <span class="race-label">RACE</span>
                    <input type="text" placeholder="Race">
                </div>
            </div>
        </div>
        <div class="proficiency-section">
            <span class="proficiency-label">PROFICIENCY</span>
            <span class="proficiency-value">+{{proficiency}}</span>
        </div>
    </div>
    <div class="details-row">
        <label class="field">
            <span>BACKGROUND</span>
            <input type="text">
        </label>
        <label class="field">
            <button>SAVE CHARACTER</button>
        </label>
        <label class="field">
            <button>IMPORT CHARACTER</button>
        </label>
        <label class="field">
            <span>PLAYER NAME</span>
            <input type="text">
        </label>
    </div>
</main>
