<div class="proficiencies-container">
  <h3>Proficiencies</h3>
  <div class="proficiency-field">
    <label>Armor:</label>
    <textarea [(ngModel)]="armorProficiencies" placeholder="e.g., Light armor, Medium armor"></textarea>
  </div>
  <div class="proficiency-field">
    <label>Weapons:</label>
    <textarea [(ngModel)]="weaponProficiencies" placeholder="e.g., Longsword, Shortbow"></textarea>
  </div>
  <div class="proficiency-field">
    <label>Tools:</label>
    <textarea [(ngModel)]="toolProficiencies" placeholder="e.g., Thieves' tools, Smith's tools"></textarea>
  </div>
  <div class="proficiency-field">
    <label>Languages:</label>
    <textarea [(ngModel)]="knownLanguages" placeholder="e.g., Common, Elvish"></textarea>
  </div>
</div>
