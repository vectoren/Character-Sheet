<div class="proficiencies-container">
  <h3>Proficiencies</h3>
  <div class="proficiency-field">
    <label>Armor:</label>
    <textarea [(ngModel)]="character.proficiencies.armor" placeholder="e.g., Light armor, Medium armor"></textarea>
  </div>
  <div class="proficiency-field">
    <label>Weapons:</label>
    <textarea [(ngModel)]="character.proficiencies.weapons" placeholder="e.g., Longsword, Shortbow"></textarea>
  </div>
  <div class="proficiency-field">
    <label>Tools:</label>
    <textarea [(ngModel)]="character.proficiencies.tools" placeholder="e.g., Thieves' tools, Smith's tools"></textarea>
  </div>
  <div class="proficiency-field">
    <label>Languages:</label>
    <textarea [(ngModel)]="character.proficiencies.languages" placeholder="e.g., Common, Elvish"></textarea>
  </div>
</div>
